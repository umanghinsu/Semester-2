<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <h1 align="center">Employee Registration</h1>
    <form>
        <table align="center" cellspacing="20">
            <tr>
                <th colspan="4">Personal Information</th>
            </tr>
            <tr>
                <td>
                    <label for="employee_id">Employee ID    :   </label>
                </td>
                <td>
                    <input type="textbox" id="employee_id" name="employee_id" placeholder="Enter Employee ID">
                </td>
                <td>
                    <label for="employee_name">Employee Name    :   </label>
                </td>
                <td>
                    <input type="textbox" id="employee_name" name="employee_name" placeholder="Enter Employee Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email    :   </label>
                </td>
                <td>
                    <input type="textbox" id="email" name="email" placeholder="xyz@gamil.com">
                </td>
                <td>
                    <label for="contect">Contect    :   </label>
                </td>
                <td>
                    <input type="textbox" id="contect" name="contect" placeholder="Enter Contect No.">
                </td>
                <tr>
                    <td>
                        <label for="marital_status">Marital Status  :   </label>
                    </td>
                    <td>
                        <input type="radio" name="marital_status" value="single" checked>Single
                        <input type="radio" name="marital_status" value="marride">Marride
                    </td>
                </tr>
            </tr>
            <tr>
                <th colspan="4">Education Qualification</th>
            </tr>
            <tr>
                <td>
                    <label for="education">Education    :   </label>
                </td>
                <td>
                    <input type="textbox" id="education" name="education" placeholder="Enter Education Details">
                </td>
                <td>
                    <label for="experience">Experience  :   </label>
                </td>
                <td>
                    <input type="textbox" name="experience" id="experience" placeholder="Enter Experience Details">
                </td>
            </tr>
            <tr>
                <th colspan="4">Job Detalis</th>
            </tr>
            <tr>
                <td>
                    <label for="designation">Designation    :   </label>
                </td>
                <td>
                    <input type="textbox" id="designation" name="designation">
                </td>
                <td>
                    <label for="joblocation">Job location   :   </label>
                </td>
                <td>
                    <input type="textbox" id="joblocation" name="joblocation" placeholder="Enter Job location">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="salary">salary  :   </label>
                </td>
                <td>
                    <input type="textbox" id="salary" name="salary" placeholder="Enter Salary Details">
                </td>
            </tr>
            <tr>
                <td colspan="4"><hr></td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <input type="submit" name="register" value="Register">
                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
